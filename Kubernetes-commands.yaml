Delete terminating namespace:

kubectl get namespace "commonservices" -o json \
  | tr -d "\n" | sed "s/\"finalizers\": \[[^]]\+\]/\"finalizers\": []/" \
  | kubectl replace --raw /api/v1/namespaces/commonservices/finalize -f -
