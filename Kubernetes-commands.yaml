### Taint & Lablel Node ###

kubectl taint node <nodename> app=<value>:NoSchedule
kubectl label node <nodename> app=<value>

### Untaint & Unlabel Node ###

kubectl taint node <nodename> app=<value>:NoSchedule-
kubectl label node <nodename> app=<value>-

